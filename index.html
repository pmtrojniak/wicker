<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiklinowe Rękodzieło</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Wiklinowe Rękodzieło</h1>
        <p>Unikalne produkty wykonane ręcznie z wikliny</p>
    </header>
    
    <section class="products">
        <!-- Produkty generowane przez JavaScript -->
    </section>

    <section class="contact-form">
        <h2>Skontaktuj się</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Imię" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" rows="4" placeholder="Wiadomość do nas" required></textarea>
            <button type="submit">Wyślij</button>
        </form>
    </section>

    <footer>
        <p>Telefon: +48 537 421 465</p>
        <p>Email: kontakt@wiklinowe-rekodzielo.pl</p>
        <div class="logo">
            <img src="images/logo.png" alt="Logo firmy">
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

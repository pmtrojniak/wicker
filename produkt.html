<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5e1c8;
            color: #2f4f2f;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2f4f2f;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #3b6b3b;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img id="product-image" src="" alt="Produkt">
        <h1 id="product-title">Produkt</h1>
        <p id="product-price">Cena: --- zł</p>
        <p id="product-description">Opis produktu...</p>
    </div>
    <a href="./index.html" class="back-button">Powrót do strony głównej</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id') || 1;

            document.getElementById("product-image").src = `images/kosz_placeholder.jpg`;
            document.getElementById("product-title").textContent = `Produkt ${productId}`;
            document.getElementById("product-price").textContent = `Cena: --- zł`;
            document.getElementById("product-description").textContent = `Opis produktu ${productId}...`;
        });
    </script>
</body>
</html>
